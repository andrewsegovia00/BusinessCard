<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Flexbox</title>
    <link href="main.css" rel="stylesheet" />
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container">
        <div class="item-left">
            <div class="profileImageDiv">
                <img class="profileImage" src="flexBox_image.jpeg" alt="First Image" />
            </div>
            <div class="iconDiv">
                <div class="phoneIconImg">
                    <img class="phoneIcon" src="phone.png" />
                </div>
                <div class="messagesIconImg">
                    <img class="messagesIcon" src="messages.png" />
                </div>
            </div>
        </div>
        <div class="item-right">
            <div class="firstName">John Sosphone</div>
            <img class="starImage" src="stars.png" alt="Second Image" />
            <div class="secondTitle">Psychic Healer</div>
            <div class="barAndDesc">
                <div class="greenBar"></div>
                <div class="description">
                    Depression, Life Coaching, Mental & Emotional Health, Stress And Anger Management
                </div>
            </div>
            <div class="smallText">
                <div class="thirdTitle">5 mins free</div>
                <div class="costTitle">then $5.99/min</div>
            </div>
        </div>
    </div>
</body>

</html>
